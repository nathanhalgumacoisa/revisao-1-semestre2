<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.index.css">
    <script src="./assets/js/script.js"></script>
    <title>calculadora de IMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <main>
        <!--first section(picture)-->
        <section id="picture">
            <img src="assets/images/trainer.svg" alt="people training">
        </section>
        <!--second section(form)-->
        <section id="form">
            <div id="calculator">
                <h1 id="title"> Calculadora- IMC </h1>
                <!--firt input box-->
                <div class="input-box">
                    <!--input weight-->
                    <label for="">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging icon"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span class="unit">kg</span>
                    </div>
                   <!--second input box-->
                </div>
                <div class="input-box">
                    <!--input height -->
                    <label for="">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler icon"></i>
                        <input type="number" id="height" name="weight" required>
                        <span class="unit">M</span>
                </div>
                </div>
                    <!--button form-->
                <button onclick="calculateIMC()" id="calculate">calculate</button>
            </div>
            <!--infomation-->
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="imc">
                        <span id="value"></span>
                        <span id="status">Seu imc</span>
                    </div>
                    <div id="description">
                        <span id="text"></span>
                    </div>
                </div>
                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
     </main>
</body>
</html>
